apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'io.vavr:vavr:0.9.0'
    compile 'junit:junit:4.12'
}

jacoco {
    toolVersion = "0.7.9"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}
